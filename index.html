<!DOCTYPE html>
<html style="height:100%;">
    <head>
        <title>autoSpace</title>
        <meta name="viewport" content="initial-scale=1,max-scale=1,user-scalable=no"/>
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="white">
        <link rel="apple-touch-icon-precomposed" href="images/logo.png">
        <link rel="apple-touch-startup-image" href="images/logo.png">
        <style>
            #welcome,#loading{
                background:#fff;
                z-index:100;
            }
            #welcome,#views,#angle,.nav{
                display:none;
                background:#fff;
                z-index:100;
            }
            #loading-box{
                height:100%;
                vertical-align:middle;
                width:100%;
                text-align:center;
            }

            #top{
                position:fixed;
                background:#f5f5f5;
                width:100%;
                height:200px;
                top:0;
                z-index:-100;
            }
        </style>
        <script>
            window.onload = function() {
                document.getElementById("loading").style.display = "none";
                document.getElementById("welcome").style.display = "block";
                document.getElementsByClassName("nav")[0].style.display = "block";
                space.screen = "welcome";
            }
            var space = {
                screen: "loading"
            };
        </script>
    </head>
    <body style="height:100%;">
        <div id="top">

        </div>
        <!-- loading screen -->
        <table id="loading" class="screen" style="height:100%;width:100%;">
            <tr style="height:100%;width:100%;">
                <td id="loading-box" style="height:100%;width:100%;">
                    <img src="images/728.GIF">
                    <div style="padding-top:20px;">
                        loading...	
                    </div>
                </td>
            </tr>
        </table>
        <!-- files -->
        <script src="js/jquery.js"></script>
        <script src="js/main.js"></script>
        <link rel="stylesheet" href="css/main.css">
        <!-- jquery ui -->
        <link rel="stylesheet" href="jqueryui/jquery-ui.min.css">
        <script src="jqueryui/jquery-ui.min.js"></script>
        <!-- files end-->
        <!-- welcome screen -->
        <div id="welcome" class="screen">
            <img src="images/logo.png" width="100" height="100" alt="autoSpace Logo">
            <h1>
                autoSpace.
            </h1>
            <div>
                Engineering drawing made easier.
            </div>
        </div>
        <!-- angle screen-->
        <div id="angle" class="screen">
            <div class="head">
                <h4>
                    Projection Angle
                </h4>
            </div>
            <div id="first"><h2>First Angle</h2></div>
            <div id="third"><h2>Third Angle</h2></div>
        </div>
        <!-- views screen -->
        <div id="views" class="screen">
            <div class="head">
                <h4>
                    Select Views
                </h4>
            </div>
            <table id="first-arrangement">
                <tr>
                    <td></td>
                    <td></td>
                    <td><div class="TV normal">TV</div></td>
                    <td></td>
                </tr>
                <tr>
                    <td><div class="RV normal">RV</div></td>
                    <td><div class="LSHV normal">LHSV</div></td>
                    <td><div class="FV normal">FV</div></td>
                    <td><div class="RHSV normal">RHSV</div></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td><div class="BV normal">BV</div></td>
                    <td></td>
                </tr>
            </table>
            <table id="third-arrangement">
                <tr>
                    <td></td>
                    <td></td>
                    <td><div class="BV normal">BV</div></td>
                    <td></td>
                </tr>
                <tr>
                    <td><div class="RV normal">RV</div></td>
                    <td><div class="RHSV normal">RHSV</div></td>
                    <td><div class="FV normal">FV</div></td>
                    <td><div class="LSHV normal">LHSV</div></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td><div class="TV normal">TV</div></td>
                    <td></td>
                </tr>
            </table>
        </div>
        <!-- nav -->
        <div class="nav">
            <div class="back">
                back	  
            </div>
            <div class="next">
                next
            </div>
        </div>
    </body>
</html>
